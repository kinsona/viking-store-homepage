<!DOCTYPE html>
<html>
  <head>
    <title>The Viking Store</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="navbar">
      <div class="nav-title">Viking Store</div>
      <div class="nav-cart-container">
        <img class="nav-cart-image" src="http://s3.amazonaws.com/viking_education/demos/viking_store_app/icon_empty_cart.png">
        <div class="nav-cart-text">Your Cart</div>
      </div>
    </div>
    <div class="home-container">
      <div class="home-title">
        The Viking Store
      </div>
      <div class="home-tagline">
        The Best Viking Gear on the Whole Web
      </div>
      <div class="home-tagline2">
        Choose from among our lineup of fine axes below
      </div>
    </div>

    <div class="inventory-container">
      <div class="item-container">
        <div class="item-name">
          The Silent Night
        </div>
        <div class="item-image">
          <img src="axe_dainty_daisy_small.jpg">          
          <div class="item-price">
            $200
          </div>
        </div>
        <div class="item-button-container">
          <button>Add to Cart</button>
        </div>
      </div>
      <div class="item-container">
        <div class="item-name">
          The Dainty Daisy
        </div>
        <div class="item-image">
          <img src="axe_dainty_daisy_small.jpg">
          <div class="item-price">
            $100
          </div>       
        </div>
        <div class="item-button-container">
          <button>Add to Cart</button>
        </div>
      </div>
      <div class="item-container">
        <div class="item-name">
          Double Trouble
        </div>
        <div class="item-image">
          <img src="axe_double_trouble_small.jpg">          
          <div class="item-price">
            $340
          </div>
        </div>
        <div class="item-button-container">
          <button>Add to Cart</button>
        </div>
      </div>
      <div class="item-container">
        <div class="item-name">
          Whispering Wind
        </div>
        <div class="item-image">
          <img src="axe_whispering_wind_small.jpg">          
          <div class="item-price">
            $225
          </div>
        </div>
        <div class="item-button-container">
          <button>Add to Cart</button>
        </div>
      </div>
      <div class="item-container">
        <div class="item-name">
          The Cunning Cutter
        </div>
        <div class="item-image">
          <img src="axe_cunning_cutter_small.jpg">          
          <div class="item-price">
            $200
          </div>
        </div>
        <div class="item-button-container">
          <button>Add to Cart</button>
        </div>
      </div>
      <div class="item-container">
        <div class="item-name">
          The Kingmaker
        </div>
        <div class="item-image">
          <img src="axe_kingmaker_small.jpg">        
          <div class="item-price">
            $400
          </div>
        </div>
        <div class="item-button-container">
          <button>Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
